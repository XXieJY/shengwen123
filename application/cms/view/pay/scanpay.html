            <img src="http://qr.liantu.com/api.php?text={$json}&w=196" style="width: 80%; display: block; margin:0 auto;">
            <h2 style=" text-align: center; display: block; margin-top: 20px;">请打开微信，扫码进行支付！</h2>

        </div>
        <script type="text/javascript">
            
            $(function () {
                sendPost(); //调用监听事件
            });
            //监听订单支付状态
            function sendPost() {
                //发送AJAX请求
                $.ajax({
                    url: "/index.php/cms/pay/getstatus",
                    type: "POST",
                    timeout: 30000,
                    data: { "order_no": "{$ordsn}" },
                    dataType: "json",
                    success: function (data, type) {
                        if (data.status == 1) {
                            $("#tipshow").show();
                            setTimeout(function () {
                                location.href = data.url; //支付成功后跳转
                            }, 1000);
                        } else {
                            time();
                        }
                    }
                });
            }
            function time() {
                setTimeout(function () {
                    sendPost();
                }, 5000);
            }
        </script>
